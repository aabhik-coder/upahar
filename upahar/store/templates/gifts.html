{%extends 'base.html'%}
{%load static%}

  {%include 'navbar.html'%}
  {% block content %}
  <h2>'{{tuser}}' might like</h2>
      <div class="productlists">
      {% for category_name, products in categories_and_products.items %}
    {% for product in products%}
    <div class="indproduct">
      <div class="imags"><img src="{{product.image.url}}" alt=""></div>
      <h4>{{product.name}}</h4>
      <h3>Rs {{product.price}}</h3>
      <div class="buttons">
        <a href="{% url 'product' product.id %}" style="background-color: #F28C1F; color: aliceblue;text-decoration: none;padding: 10px;width:100%;text-align: center;">See More</a>
      </div>
    </div>

    {%endfor%}
{% endfor %}
</div>
{% endblock %}
